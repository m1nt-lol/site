<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M1NT Business - Game Accounts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>M1NT Business</h1>
        <p>Your one-stop shop for premium game accounts</p>
    </header>

    <main>
        <h2>Our Products</h2>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-card" onclick="showProductDetails(1)">
                <img src="game-image1.jpg" alt="Game Account 1">
                <h3>Game Account 1</h3>
                <p class="price">$30</p>
            </div>

            <!-- Product 2 -->
            <div class="product-card" onclick="showProductDetails(2)">
                <img src="game-image2.jpg" alt="Game Account 2">
                <h3>Game Account 2</h3>
                <p class="price">$45</p>
            </div>

            <!-- Product 3 -->
            <div class="product-card" onclick="showProductDetails(3)">
                <img src="game-image3.jpg" alt="Game Account 3">
                <h3>Game Account 3</h3>
                <p class="price">$40</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 M1NT Business. All rights reserved.</p>
    </footer>

    <!-- Product Detail Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="Product Image">
            <h3 id="modal-name"></h3>
            <p id="modal-price"></p>
            <p id="modal-description"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
